<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="ca-cion" href="caicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA - Music Codes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <button id="signInButton">Sign in with Google</button>
        <button id="signOutButton" style="display: none;">Sign Out</button>
    </div>
    
    <div class="container">
        <header>
            <h1>CA Music Codes</h1>
            <p class="subtitle">Find and copy music IDs for your Roblox experiences</p>
        </header>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for songs or artists...">
        </div>
        
        <div class="category-tabs">
            <div class="category-tab active">All</div>
            <div class="category-tab">Popular</div>
            <div class="category-tab">Hip Hop</div>
            <div class="category-tab">Electronic</div>
            <div class="category-tab">Rock</div>
            <div class="category-tab">Classical</div>
        </div>
        
        <div id="music-cards-container">
            <!-- Music cards will be generated by JavaScript -->
        </div>
        
        <div class="add-music-form" style="display: none;">
            <h3>Add New Music</h3>
            <input type="text" id="newTitle" placeholder="Song Title" class="search-input">
            <input type="text" id="newArtist" placeholder="Artist" class="search-input">
            <input type="text" id="newCode" placeholder="Music Code" class="search-input">
            <button class="copy-btn" onclick="addMusicFromForm()">Add Music</button>
        </div>
        
        <footer>
            <p>Â© 2025 CA Music Codes | ONLY CAMBODIA ANGKOR</p>
        </footer>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="main.js"></script>
</body>
</html>
